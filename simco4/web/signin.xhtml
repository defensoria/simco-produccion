<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Ingreso SIMCO</title>
<link href="/simco/faces/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <center>
            <h1>SIMCO <small>Sistema de Información y Monitoreo de Conflictos Sociales</small></h1>
        </center> 
        <br/>
        <div class="container">
            <h:form class="form-signin">
                <h:messages />
                <h3 class="form-signin-heading">Por favor, inicie sesión</h3>
                <input type="text" id="usuario" jsf:value="#{loginController.usuario.codigo}" class="form-control" placeholder="Usuario" required="true" style="width:100%" autofocus="true"/>
                <input type="password" id="pass" jsf:value="#{loginController.usuario.clave}" class="form-control" placeholder="Contraseña" required="true" style="width:100%"/>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"/> Recordar
                </label>
                <button class="btn btn-lg btn-primary btn-block" jsf:action="#{loginController.ingresarSistema}" type="submit">Ingresar
					<span class="glyphicon glyphicon-user"></span>
                </button>
                
                <style>
                    body{
                        padding-top:40px;
                        padding-bottom:40px;
                        background-color:#eee
                    }
                    .form-signin{
                        max-width:330px;
                        padding:15px;
                        margin:0 auto
                    }
                    .form-signin .form-signin-heading.form-signin .checkbox{
                        margin-bottom:10px
                    }
                    .form-signin .checkbox{
                        font-weight:normal
                    }
                    .form-signin .form-control{
                        position:relative;
                        height:auto;
                        -webkit-box-sizing:border-box;
                        -moz-box-sizing:border-box;
                        box-sizing:border-box;
                        padding:10px;
                        font-size:16px
                    }
                    .form-signin .form-control:focus{
                        z-index:2
                    }
                    .form-signin input[type="email"]{
                        margin-bottom:-1px;
                        border-bottom-right-radius:0;
                        border-bottom-left-radius:0
                    }
                    .form-signin input[type="password"]{
                        margin-bottom:10px;
                        border-top-left-radius:0;
                        border-top-right-radius:0
                    }
#footer {
   position:absolute;
   bottom:0;
   text-align: right;
   padding-right: 20px;
   padding-bottom: 20px;
}
                </style>
            </h:form>
            <div id="footer" class="">
                <div style="padding-left:80px"> <img alt="" src="/simco/faces/bootstrap/img/giz.png" width="15%" /></div>
    </div>
        </div>
        <link href="/simco/faces/bootstrap/css/theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="/simco/faces/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="/simco/faces/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
        <link href="/simco/faces/bootstrap/css/slider.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="/simco/faces/bootstrap/css/bootstrap-multiselect.css" type="text/css"/>
    </h:body>
</html>

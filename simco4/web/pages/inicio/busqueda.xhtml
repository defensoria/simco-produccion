<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <h:form id="idForm" class="form-horizontal">
                <h:dataTable value="#{busquedaController.listadoGeneral}" var="item" class="table table-striped">
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{item.nombre}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        <h:outputText value="#{item.detalle}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Enlace</f:facet>
                        <a jsf:action="#{busquedaController.enlazar(item)}">
                            <span class="glyphicon glyphicon-share" style="font-size: large"></span>
                        </a>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

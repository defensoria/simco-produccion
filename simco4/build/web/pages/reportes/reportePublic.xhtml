<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        Generar datos del reporte mensual
                    </div>
                    <div class="panel-body">
                        <table style="width: 50%">
                            <tr>
                                <td>
                                    <label>Seleccione año</label>
                                    <h:selectOneMenu value="#{reporteGeneralController.filtroReporteCarga.anhos}" class="selectRadio">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItems value="#{listasComunesController.buscarAnhos(false,false,false)}" var="y" itemLabel="#{y.nombreParametro}" itemValue="#{y.valorParametro}" />
                            </h:selectOneMenu>
                                </td>
                                <td>
                                    <label>Seleccione mes</label>
                                    <h:selectOneMenu value="#{reporteGeneralController.filtroReporteCarga.mes}" class="selectRadio">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItems value="#{reporteGeneralController.listasMeses}"/>
                            </h:selectOneMenu>
                                </td>
                                <td>
                                    <a jsf:action="#{reporteGeneralController.cargarReporteMensual()}" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-print" />Generar datos
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Descargar reporte mensual
                    </div>
                    <div class="panel-body">
                        <table style="width: 50%">
                            <tr>
                                <td>
                                    <label>Seleccione año</label>
                                    <h:selectOneMenu value="#{reporteGeneralController.filtroReporte.anhos}" class="selectRadio">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItems value="#{listasComunesController.buscarAnhos(false,false,false)}" var="y" itemLabel="#{y.nombreParametro}" itemValue="#{y.valorParametro}" />
                            </h:selectOneMenu>
                                </td>
                                <td>
                                    <label>Seleccione mes</label>
                                    <h:selectOneMenu value="#{reporteGeneralController.filtroReporte.mes}" class="selectRadio">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItems value="#{reporteGeneralController.listasMeses}" var="x" />
                            </h:selectOneMenu>
                                </td>
                                <td>
                                    <a class="btn btn-danger" jsf:action="#{reporteGeneralController.resumenEjecutivo(1)}">
                                        <span class="glyphicon glyphicon-print" /> Descarga reporte PDF
                                    </a>
                                    &#160;&#160;&#160;&#160;&#160;&#160;
                                    <a class="btn btn-primary" jsf:action="#{reporteGeneralController.resumenEjecutivo(2)}">
                                        <span class="glyphicon glyphicon-print" /> Descarga reporte WORD
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
